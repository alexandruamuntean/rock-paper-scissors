<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class='heading-1 heading--light'>rock.paper.scissors</h1>
    </header>
    <main class="main">
      <div class="display">
        <div class="user"><span class="user__choice heading-2 heading--light">rock</span></div>
        <span class="versus heading-3 heading--light">.vs</span>
        <div class="machine"><span class="machine__choice heading-2 heading--light">paper</span></div>
      </div>
      <ul class="options">
        <li class="option rock"><span>rock</span></li>
        <li class="option paper"><span>paper</span></li>
        <li class="option scissors"><span>scissors</span></li>
      </ul>
    </main>
  </div>
  <script src='index.js'></script>
</body>

</html>
